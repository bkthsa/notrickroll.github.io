<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Information</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        #videoContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
        #loadingMessage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loadingMessage">
        <div class="spinner"></div>
        <div>Loading important content...</div>
    </div>

    <div id="videoContainer">
        <video id="unstoppableVideo" muted>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('unstoppableVideo');
            const loadingMessage = document.getElementById('loadingMessage');
            
            // Start with muted autoplay (allowed by browsers)
            video.muted = true;
            video.autoplay = true;
            
            // Play immediately (muted)
            video.play().catch(e => console.log("Initial muted play failed:", e));
            
            // After a short delay, simulate user interaction to enable audio
            setTimeout(() => {
                // Create an invisible button that we'll "click" programmatically
                const interactButton = document.createElement('button');
                interactButton.style.position = 'fixed';
                interactButton.style.top = '0';
                interactButton.style.left = '0';
                interactButton.style.width = '1px';
                interactButton.style.height = '1px';
                interactButton.style.opacity = '0';
                interactButton.style.pointerEvents = 'none';
                document.body.appendChild(interactButton);
                
                // Focus and click the button to satisfy browser interaction requirements
                interactButton.focus();
                interactButton.click();
                
                // Now we can unmute and play with sound
                video.muted = false;
                video.play().then(() => {
                    // Hide loading message when video starts playing with sound
                    loadingMessage.style.display = 'none';
                    
                    // Set up all the control blocking
                    disableVideoControls();
                }).catch(e => {
                    console.log("Audio play failed:", e);
                    // Fallback - show message to click to enable sound
                    loadingMessage.innerHTML = '<div>Click anywhere to enable sound</div>';
                    loadingMessage.style.cursor = 'pointer';
                    loadingMessage.addEventListener('click', function() {
                        video.muted = false;
                        video.play();
                        loadingMessage.style.display = 'none';
                        disableVideoControls();
                    }, { once: true });
                });
                
                // Remove the invisible button
                setTimeout(() => interactButton.remove(), 1000);
            }, 1000); // 1 second delay before enabling audio
            
            function disableVideoControls() {
                // Disable right-click context menu
                document.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                });
                
                // Prevent keyboard controls
                document.addEventListener('keydown', function(e) {
                    if ([32, 37, 39, 75, 80].includes(e.keyCode)) { // Space, arrows, K, P
                        e.preventDefault();
                    }
                });
                
                // Loop the video when it ends
                video.addEventListener('ended', function() {
                    video.currentTime = 0;
                    video.play();
                });
                
                // Prevent pausing by clicking on the video
                video.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (video.paused) {
                        video.play();
                    }
                });
            }
        });
    </script>
</body>
</html>
