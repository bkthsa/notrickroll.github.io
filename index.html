<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unstoppable Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        #videoContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
        #clickToStart {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="unstoppableVideo" autoplay>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    
    <div id="clickToStart">Click anywhere to start video with sound</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('unstoppableVideo');
            const clickToStart = document.getElementById('clickToStart');
            
            // Initially mute the video to allow autoplay
            video.muted = true;
            
            // Start muted video automatically
            video.play().catch(e => {
                console.log("Autoplay was prevented:", e);
            });
            
            // Enable sound and full playback on user interaction
            clickToStart.addEventListener('click', function() {
                video.muted = false;
                video.play();
                clickToStart.style.display = 'none';
                
                // Prevent controls after initial interaction
                disableVideoControls();
            });
            
            function disableVideoControls() {
                // Disable right-click context menu
                document.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                });
                
                // Prevent keyboard controls
                document.addEventListener('keydown', function(e) {
                    if ([32, 37, 39, 75, 80].includes(e.keyCode)) { // Space, arrows, K, P
                        e.preventDefault();
                    }
                });
                
                // Loop the video when it ends
                video.addEventListener('ended', function() {
                    video.currentTime = 0;
                    video.play();
                });
                
                // Prevent pausing by clicking on the video
                video.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (video.paused) {
                        video.play();
                    }
                });
            }
        });
    </script>
</body>
</html>
